<div [class.form-group]="asBootstrapFormGroup || getClass('element', 'container').includes('form-group')"
     [class.has-error]="showErrorMessages"
     [formGroup]="group"
     [ngClass]="[getClass('element', 'container'), getClass('grid', 'container')]">

  <label *ngIf="type !== 2 && model.label !== null"
         [attr.for]="model.id"
         [ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]">
    <label [ngClass]="{'required-pf': model.required}">
      {{ model.label }}
    </label>
    <div *ngIf="model.hint !== null"
         [tooltip]="model.hint"
         placement="right"
         class="hint-icon">
      <span class="glyphicon glyphicon-info-sign"></span>
    </div>
  </label>

  <ng-template *ngIf="type !== 1 && template?.align === 'START'"
               [ngTemplateOutlet]="template.templateRef"
               [ngTemplateOutletContext]="model"></ng-template>


  <div *ngIf="type === 2"
       [ngClass]="getClass('grid', 'control')">

    <div [class.disabled]="model.disabled"
         [ngClass]="getClass('element', 'control') || 'checkbox'">

      <label>

        <input type="checkbox"
               [attr.tabindex]="model.tabIndex"
               [checked]="model.checked"
               [dynamicId]="bindId && model.id"
               [formControlName]="model.id"
               [name]="model.name"
               [ngClass]="getClass('element', 'control')"
               [required]="model.required"
               [value]="model.value"
               (dfBlur)="onFocus($event)"
               (change)="onValueChange($event)"
               (dfFocus)="onFocus($event)">
        <span [innerHTML]="model.label"
              [ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]">
        </span>
        <div *ngIf="model.hint !== null"
             [tooltip]="model.hint"
             placement="right"
             class="inline-block hint-icon">
          &nbsp;
          <span class="glyphicon glyphicon-info-sign"></span>
        </div>
      </label>
    </div>

  </div>


  <div *ngIf="type !== 2"
       [ngClass]="getClass('grid', 'control')">

    <ng-container [ngSwitch]="type">

      <div *ngSwitchCase="1"
           [dynamicId]="bindId && model.id"
           [formArrayName]="model.id"
           [ngClass]="getClass('element', 'control')">

        <div *ngFor="let groupModel of model.groups; let idx = index"
             role="group"
             [formGroupName]="idx"
             [ngClass]="[getClass('element', 'group'), getClass('grid', 'group')]">

          <syndesis-form-control *ngFor="let _model of groupModel.group"
                                 [bindId]="false"
                                 [context]="groupModel"
                                 [group]="control.at(idx)"
                                 [hasErrorMessaging]="_model.hasErrorMessages"
                                 [hidden]="_model.hidden"
                                 [layout]="layout"
                                 [model]="_model"
                                 [templates]="templateList"
                                 [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                                 (dfBlur)="onFocus($event)"
                                 (change)="onValueChange($event)"
                                 (dfFocus)="onFocus($event)"></syndesis-form-control>

          <ng-container *ngTemplateOutlet="template?.templateRef; context: { context: groupModel.context, index: idx }"></ng-container>
        </div>

      </div>


      <fieldset *ngSwitchCase="4"
                [dynamicId]="bindId && model.id"
                [formGroupName]="model.id"
                [name]="model.name"
                [ngClass]="getClass('element', 'control')">

        <legend *ngIf="model.legend"
                [innerHTML]="model.legend"></legend>

        <syndesis-form-control *ngFor="let _model of model.group"
                               [asBootstrapFormGroup]="false"
                               [group]="control"
                               [hasErrorMessaging]="_model.hasErrorMessages"
                               [hidden]="_model.hidden"
                               [layout]="layout"
                               [model]="_model"
                               [templates]="templateList"
                               [ngClass]="[getClass('element', 'host', _model), getClass('grid', 'host', _model)]"
                               (dfBlur)="onFocus($event)"
                               (change)="onValueChange($event)"
                               (dfFocus)="onFocus($event)"></syndesis-form-control>
      </fieldset>


      <div *ngSwitchCase="5"
           [class.input-group]="model.prefix || model.suffix">

        <div *ngIf="model.prefix"
             class="input-group-addon"
             [innerHTML]="model.prefix"></div>

        <input class="form-control"
               [attr.accept]="model.accept"
               [attr.autoComplete]="model.autoComplete"
               [attr.list]="model.listId"
               [attr.max]="model.max"
               [attr.min]="model.min"
               [attr.multiple]="model.multiple"
               [attr.step]="model.step"
               [attr.tabindex]="model.tabIndex"
               [autofocus]="model.autoFocus"
               [dynamicId]="bindId && model.id"
               [formControlName]="model.id"
               [maxlength]="model.maxLength"
               [minlength]="model.minLength"
               [name]="model.name"
               [tooltip]="model.hint"
               [ngClass]="getClass('element', 'control')"
               [pattern]="model.pattern"
               [placeholder]="model.placeholder"
               [readonly]="model.readOnly"
               [required]="model.required"
               [spellcheck]="model.spellCheck"
               [textMask]="{mask: (model.mask || false), showMask: model.mask && !(model.placeholder)}"
               [type]="model.inputType"
               (dfBlur)="onFocus($event)"
               (change)="onValueChange($event)"
               (dfFocus)="onFocus($event)" />

        <div *ngIf="model.suffix"
             class="input-group-addon"
             [innerHTML]="model.suffix"></div>

        <datalist *ngIf="model.list"
                  [id]="model.listId">

          <option *ngFor="let option of model.list"
                  [value]="option">

        </datalist>

      </div>


      <fieldset *ngSwitchCase="6"
                role="radiogroup"
                [attr.tabindex]="model.tabIndex"
                [dynamicId]="bindId && model.id"
                [name]="model.name"
                (change)="onValueChange($event)">

        <legend *ngIf="model.legend"
                [innerHTML]="model.legend"></legend>

        <div *ngFor="let option of model.options$ | async"
             [ngClass]="getClass('element', 'control') || 'radio'">

          <label>

            <input type="radio"
                   [formControlName]="model.id"
                   [name]="model.name"
                   [value]="option.value"
                   (dfBlur)="onFocus($event)"
                   (dfFocus)="onFocus($event)" />
            <span [innerHTML]="option.label"></span>
          </label>
        </div>
      </fieldset>

      <select *ngSwitchCase="7"
              class="form-control"
              [attr.tabindex]="model.tabIndex"
              [dynamicId]="bindId && model.id"
              [formControlName]="model.id"
              [name]="model.name"
              [tooltip]="model.hint"
              [ngClass]="getClass('element', 'control')"
              [required]="model.required"
              (dfBlur)="onFocus($event)"
              (change)="onValueChange($event)"
              (dfFocus)="onFocus($event)">

        <option *ngFor="let option of model.options$ | async"
                [attr.name]="model.name"
                [ngValue]="option.value">{{ option.label }}</option>

      </select>


      <textarea *ngSwitchCase="8"
                class="form-control"
                [attr.tabindex]="model.tabIndex"
                [dynamicId]="bindId && model.id"
                [cols]="model.cols"
                [formControlName]="model.id"
                [maxlength]="model.maxLength"
                [minlength]="model.minLength"
                [name]="model.name"
                [ngClass]="getClass('element', 'control')"
                [placeholder]="model.placeholder"
                [readonly]="model.readOnly"
                [required]="model.required"
                [rows]="model.rows"
                [spellcheck]="model.spellCheck"
                [wrap]="model.wrap"
                (dfBlur)="onFocus($event)"
                (change)="onValueChange($event)"
                (dfFocus)="onFocus($event)"></textarea>


      <!--<span *ngIf="model.hint" class="help-block"-->
      <!--[innerHTML]="model.hint"-->
      <!--[ngClass]="model.cls.element.hint"></span>-->

    </ng-container>

    <span class="help-block"
          *ngIf="showErrorMessages">{{ errorMessages[0] }}</span>

  </div>

  <ng-template *ngIf="type !== 1 && template?.align === 'END'"
               [ngTemplateOutlet]="template.templateRef"
               [ngTemplateOutletContext]="model"></ng-template>


  <ng-content></ng-content>

</div>
